<!DOCTYPE html>
<html lang="en">
  <head>
    <header>
      <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
      />
      <!-- CSS only -->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
      />
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="icon" href="https://glitch.com/favicon.ico" />
      <title>Login</title>

      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <img
        src=https://www.mauibath.com/wp-content/uploads/2019/10/596998840197290025-300x300.png
        style="vertical-align: middle;" width="60" height="60">

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </header>
  </head>

  <body>
    <div class="container">
      <img src="https://i.imgur.com/tKocTgd.png?1" style="width: 100%;" />
      <div class="centered">
        <h1 style="font-size: 6.5vw;">
          Login
        </h1>
      </div>
    </div>

    <style>
      .container {
        position: relative;
        text-align: center;
        color: white;
        font-family: ubuntu;
        padding: 0;
        display: block;
        margin: 0;
        max-height: 100%;
        max-width: 100%;
      }

      .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <br />

    <style>
      h1 {
        text-align: center;
      }
      p {
        text-align: center;
      }
      div {
        text-align: center;
      }
      * {
        margin: 0;
        padding: 0;
      }

      img {
        padding: 0;
        display: block;
        margin: 0;
        max-height: 100%;
        max-width: 100%;
      }
    </style>

    <div>
      <form method="POST" >
    {% csrf_token %}
        <label
          for="uname"
          style="background-color:rgba(255,255,255, 100); border:0px;
                  border-style:solid; border-color:#0; padding: 1em; margin: 0%;"
          >Username:</label
        ><br />
        <input type="text" name="uname" required<br /><br /><br />
        <label
          for="pass"
          style="background-color:rgba(255,255,255, 100); border:0px;
                  border-style:solid; border-color:#0; padding: 1em; margin: 0%;"
          >Password:</label
        ><br />
        <input type="password" name="pass" required <br /><br /><br />
        <input
          class="btn btn-primary btn-lg"
          type="submit"
          name="submit"
          value="submit"
        />
      </form>
    </div>
  </body>
</html>
