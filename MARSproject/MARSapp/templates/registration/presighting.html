<!DOCTYPE html>
<html lang="en">
  <!-- CSS Bootstrap -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <img
      src=https://www.mauibath.com/wp-content/uploads/2019/10/596998840197290025-300x300.png
      style="vertical-align: middle;" width="60" height="60">

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- optional button you dont have to add this-->

      <!--   <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">home</a>
            </li>
          </ul>
        </div>
        -->

      <!--end BUT DONT FORGET </nav>-->
    </nav>
  </header>

  <!--Header-->
  <div class="container">
    <img
      src="https://h-mar.org/wp-content/uploads/2019/04/shutterstock_1079402375-min.jpg"
      style="max-height: 200px; width: 100%;"
    />
    <div class="centered">
      <h1 style="font-size: 15vw;">
        Animal
      </h1>
    </div>
  </div>
  <br />

  <!--Start of buttons-->
  <div class="text-center">
    <!--Row and Column to make everything in line and evenly spaced-->
    <div class="row">
      <!--Seal Button-->
      <div class="col">
        <button class="btn-lg " type="submit" name="seal">
          <div class="container">
            <!--Seal Image-->
            <img
              src="https://h-mar.org/wp-content/uploads/2018/12/Monk1-min-300x225.jpg"
              style="max-height: 200px; width: 100%;"
            />
            <div class="centered">
              <!--Text on seal-->
              <h1 style="font-size: 6.5vw;">
                Seal
              </h1>
            </div>
          </div>
        </button>
      </div>

      <!--Bird button-->
      <div class="col">
        <button class="btn-lg " type="submit" name="bird">
          <div class="container">
            <!--Bird image-->
            <img
              src="https://h-mar.org/wp-content/uploads/2019/06/Bird-300x225.jpg"
              style="max-height: 200px; width: 100%;"
            />

            <!--Bird text-->
            <div class="centered">
              <h1 style="font-size: 6.5vw;">
                Bird
              </h1>
            </div>
          </div>
        </button>
      </div>

      <!--Turtle button-->
      <div class="col">
        <button class="btn-lg " type="submit" name="turtle">
          <div class="container">
            <!--Turtle image-->
            <img
              src="https://h-mar.org/wp-content/uploads/2018/12/SeaTurtle-min-300x225.jpg"
              style="max-height: 200px; width: 100%;"
            />

            <!--Turtle text-->
            <div class="centered">
              <h1 style="font-size: 6.5vw;">
                Turtle
              </h1>
            </div>
          </div>
        </button>
      </div>
    </div>
  </div>

  <br />
  <!--Footer-->
  <footer>
    <img id ="footer" style = "width: 100%; max-height: 20px; object-fit:
    cover;" src="https://i.imgur.com/gyKLbJ6.png?1"
  </footer>
</html>
<style>
  img {
    padding: 0;
    display: block;
    margin: 0;
    max-height: 100%;
    max-width: 100%;
  }
  .container {
    position: relative;
    text-align: center;
    color: white;
    font-family: ubuntu;
    padding: 0;
    display: block;
    margin: 0;
    max-height: 100%;
    max-width: 100%;
  }
  .centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
