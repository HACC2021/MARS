  <body>
    <div class="container">
      <img
        src="https://h-mar.org/wp-content/uploads/2019/05/Turtle2-min.jpg"

    <br /><br />
    <div class="text-center">
      <form action="formselect/">
        <button
          class="btn-primary btn-lg button1"

          style="font-family: 'Roboto', sans-serif; font-weight: 400"

      <br /><br />
      <!-- Trigger/Open The Modal -->
      <form action="emergency/">
        <button
          class="btn-danger btn-lg button2"
          id="report1"
          style="font-family: 'Roboto', sans-serif; font-weight: 400"
        >
          Report <br />Emergency
          <!--           <span style="font-size: 12px;">888-256-9840</span> -->

        <br />

      <style>

          border-radius: 10px;
        }

        #report1 {
          border-radius: 10px;
        }
      </style>

      <br />
      <center>
        <a
          id="myBtn"
          class="yes"
          style="text-decoration: none; font-family: 'Roboto'; font-weight: 300"
          >What is an Emergency?</a
        >
      </center>
      <!--The Modal -->
      <div
        id="myModal"
        class="modal"
        style=" overflow: hidden;"
      >
        Modal content
        <div class="modal-content" style="max-width: 800px">
          <span class="close" style="position:relative; left:45%">&times;</span>
          <center>
            <h3 style="margin: 0; font-family:'Roboto'">
              What counts as an emergency?
            </h3>
            <hr class="solid" style="width: 100%;" style="opacity: 0.2;" />
            <container
              style="display: block;"
              style="margin-left: auto; margin-right: auto; font-family: 'Roboto'"
            >
              <li style="font-family: 'Roboto'; text-align:left">Animal is caught on a hook.</li>
              <li style="font-family: 'Roboto'; text-align:left">Animal is entangled/caught in a net.
              </li>
              <li style="font-family: 'Roboto'; text-align:left">Animal is visibly injured.</li>
              <li style="font-family: 'Roboto'; text-align:left">Animal is deceased.</li>
              <br>

            </container>
          </center>
        </div>
      </div>

      <!-- <form action="https://h-mar.org/">-->

      <br />

      <style>
        .button1 {
          width: 250px;
          background-color: #0869A9;
        }

        .button1:hover {
        }

        .button2 {
          width: 250px;
          background-color: #a91808;
        }

        img {
          padding: 0;
          display: block;
          margin: 0;
          max-height: 100%;
          max-width: 100%;
          object-fit: cover;
        }

        .container {
          position: relative;
          text-align: center;
          color: white;
          font-family: ubuntu;
          padding: 0;
          display: block;
          margin: 0;
          max-height: 100%;
          max-width: 100%;
        }

        .centered {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }

        /* The Modal (background) */
        .modal {
          display: none; /* Hidden by default */
          position: fixed; /* Stay in place */
          z-index: 1; /* Sit on top */
          padding-top: 100px; /* Location of the box */
          left: 0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          background-color: rgb(0, 0, 0); /* Fallback color */
          background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
          background-color: #fefefe;
          margin: auto;
          padding: 20px;
          border: 1px solid #888;
          width: 80%;
          text-align: center;
          list-style: inside;
        }

        /* The Close Button */
        .close {
          color: #aaaaaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
        }

        .close:hover,
        .close:focus {
          color: #000;
          text-decoration: none;
          cursor: pointer;
        }
        .yes {
          /*             background-color: #e6f3ff; */
        }
        html {
          width: 100%;
          height: 100%;
          clip: auto;
          position: absolute;
          overflow: hidden;
        }
      </style>

      <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function() {
          modal.style.display = "block";
        };

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        };

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        };
      </script>
