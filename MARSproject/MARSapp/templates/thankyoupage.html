  <!-- MAKE SURE TO INCLUDE THIS IF YOU ARE PUTTING THE ANIMAL IMAGES BELOW!!-->
  <style>
        img {
          padding: 0;
          display: block;
          margin: 0;
          max-height: 100%;
          max-width: 100%;
          vertical-align: center;
          object-fit: cover;
        }

        .btn-lg {
          font-size: 27 px;
          color: white;
          border-color: #0869A9;
          border-style: solid;

        }
        .container {
          position: relative;
          text-align: center;
          color: white;
          font-family: ubuntu;
          padding: 0;
          display: block;
          margin: 0;
          max-height: 100%;
          max-width: 100%;
        }
        .centered {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        .content {
          min-height: calc(100vh - 400px);
        }
    }
  </style>

  <!-- header start -->
  <div class="container">
    <img
      src="https://h-mar.org/wp-content/uploads/2018/09/BlogHeader-min.jpg"

        Thank You!

  <br />

      Return Home
    </button>
  </div>
