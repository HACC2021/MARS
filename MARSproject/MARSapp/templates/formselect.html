    <style>

  button {
    width: 150px;
    height: auto;
    font-family: 'Roboto', sans-serif;

    border-color: #ffffff;
    border-style: solid;
  }

  button:hover {
    margin: 0px;

}


   .image-cropper {
  width: 100px;
  height: 100px;
  position: relative;
  overflow: hidden;
  border-radius: 50%;

}

.image-cropper__image {

  display: inline;
  margin: 0 auto;
  height: 100%;
  min-width: 100%;

}

  img {
    padding: 0;
    display: block;
    margin: 0;
    max-height: 100%;
    max-width: 100%;
  }
  .container {
    position: relative;
    text-align: center;
    color: white;
    font-family: ubuntu;
    padding: 0;
    display: block;
    margin: 0;
    max-height: 100%;
    max-width: 100%;
  }
  .centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .divider{
    width:5px;
    height:auto;
    display:inline-block;
}
