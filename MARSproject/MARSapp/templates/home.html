<!DOCTYPE html>
<html lang="en">
  <head>
    <container>
      <header>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
        />
        <img
        src=https://www.mauibath.com/wp-content/uploads/2019/10/596998840197290025-300x300.png
        style="vertical-align: middle;" width="50" height="50">
        <span style="font-size: 20px;">Hawaii Marine Animal Response</span>
      </header>

      <div align="right">
        <button>
          <
          style="display: inline-block"
          style="position:relative;"
          style="margin: 0px"
          type="button"
        >
           {% if user.is_authenticated %}
     <p>User: {{ user.get_username }}</p>
     <a href="{% url 'logout'%}?next={{request.path}}"><input type="submit" value="Logout" /></a>
   {% else %}
     <a href="{% url 'login'%}?next={{request.path}}"><input type="submit" value="Login" /></a>
   {% endif %}
        </button>
      </div>
    </container>
  </head>
  <hr class="solid" />
  <body>
    <div class="text-center">
      <form action="sighting/">
        <button
          type="submit"
          class="button button1"
        >
          Report Sighting
        </button>
      </form>

      <form action="emergency/">
        <button
          type="submit"
          class="button button2"
        >
          Emergency
        </button>
      </form>
    </div>
  </body>
  <style>
    .button {
      background-color: #FFFFF;
      border: solid;
      color: #004C80;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      background: linear-gradient(to bottom, #ffffff 0%, #339966 100%);
    }

    .button1 {
      width: 450px;
    }
    .button2 {
      width: 450px;
    }
  </style>

    <input type="submit" value="Go to Google" />
    </form>

</html>
