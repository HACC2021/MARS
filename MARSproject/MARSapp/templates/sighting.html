<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>HMAR Response Form</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <!-- this is the start of content -->
  <header>
    <img
    src=https://www.mauibath.com/wp-content/uploads/2019/10/596998840197290025-300x300.png
    style="vertical-align: middle;" width="50" height="50">
    <span style="vertical-align: middle;">Hawaii Marine Animal Response</span>
  </header>
  <hr class="solid" />
  <h1>
    Sighting Form
  </h1>
  <hr class="solid" />
  <form enctype="multipart/form-data" method="post" action="{% url 'submitform' %}"  >
      {% csrf_token %}
      <label for="fname">First Name*:</label><br />
      <input type="text" id="fname" name="fname"> <br /><br /><br />
      <label for="lname">Last Name*:</label><br />
      <input type="text" id="lname" name="lname"> <br /><br /><br />

      <label for="number">Phone Number</label>
      <br />
      <input for="text" id="pnumber" name ="pnumber" /><br /><br />

      <hr class="solid" />

      <label for="datetime">Date and time of sighting*:</label><br />
      <input type="datetime-local" name = "datetime"/>

      <hr class="solid" />
      <h2>Animal Characteristics</h2>
      <input type="checkbox" id="Bleached" name="Animal Characteristics[]" value = "Bleached">
      <label for="Bleached"> Bleached</label><br />
      <input type="checkbox" id="Scars"  name="Animal Characteristics[]" value = "Scars">
      <label for="Scars"> Scars</label><br />
      <input type="checkbox" id="Bands" name="Animal Characteristics[]" value = "Bands">
      <label for="Bands"> Bands</label><br />
      <input type="checkbox" id="Tags" name="Animal Characteristics[]" value = "Tags">
      <label for="Tags"> Tags </label>
      <hr class="solid" />
      <h2>Island</h2>

      <input type="radio" id="Oahu" name="Island" value="Oahu" />
      <label for="html">Oahu</label><br />
      <input type="radio" id="Molokai" name="Island" value="Molokai" />
      <label for="css">Molokai</label><br />

      <hr class="solid" />
      <h2>Animal Behavior</h2>
      <label for="behavior1"
        >Interactions going on between people and animal:</label
      ><br />
      <input type="text" id="behavior1" name="behavior" />
      <hr class="solid" />
      <h2>Humans</h2>

      <label for="beach goers"
        >How many beach goers are within 100 feet of the animal?</label
      ><br />
      <select name="humans" id="humans">
        <option value="0-25">0-25</option>
        <option value="26-50">26-50</option>
        <option value="51-75">51-75</option>
        <option value="76-100">76-100</option>
        <option value="101-125">101-125</option>
        <option value="126-150">126-150</option>
        <option value="151-175">151-175</option>
        <option value="176-200">176-200</option>
      </select>

      <link rel="stylesheet" type="text/css" href="./style.css" />
      <script src="./index.js"></script>

      <body>
        <hr class="solid" />
        <p>
          If possible, please share your location with us to expedite animal
          protection.
        </p>

        <button onclick="getLocation()" type="button">Click Here</button>


        <p id="demo" name="coordinates"></p>

        <script>
          var x = document.getElementById("demo");

          function getLocation() {
            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
              x.innerHTML = "Geolocation is not supported by this browser.";
            }
          }

          function showPosition(position) {
            x.innerHTML =
              "Latitude: " +
              position.coords.latitude +
              "<br>Longitude: " +
              position.coords.longitude;
          }

          function showError(error) {
            switch (error.code) {
              case error.PERMISSION_DENIED:
                x.innerHTML = "User denied the request for Geolocation.";
                break;
              case error.POSITION_UNAVAILABLE:
                x.innerHTML = "Location information is unavailable.";
                break;
              case error.TIMEOUT:
                x.innerHTML = "The request to get user location timed out.";
                break;
              case error.UNKNOWN_ERROR:
                x.innerHTML = "An unknown error occurred.";
                break;
            }
          }
        </script>
        <hr class="solid" />
        <h2>Submit a Photo</h2>
        <input type="file" id="myFile" name="photo" />
        <input type="submit" name = "submit" value = "submitted"/>
        <hr class="solid" />
      </body>
  </form>
</html>
